<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Silver</title>
  <link rel="icon" type="image/png" href="favicon.ico">
  <style>
    /* Seu CSS principal vai aqui */

    :root {
      --bg-light: #e7e3de;
      --bg-dark: #1f1f1f;
      --text-dark: #222;
      --text-light: #fff;
      --accent: #b6aca3;
      --highlight: #8c8c8c;
    }

    body { background: var(--bg-light); color: var(--text-dark); margin: 0; font-family: 'Helvetica Neue', sans-serif; }

    header {
      background: var(--bg-dark);
      color: var(--text-light);
      padding: 1rem 2rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav {
      background: var(--bg-dark);
      text-align: center;
      padding: 0.5rem 0;
    }

    nav a {
      color: var(--text-light);
      text-decoration: none;
      margin: 0 1rem;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 2fr));
      gap: 2rem;
      padding: 2rem 3rem;
    }

    .produto {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .produto:hover { transform: translateY(-4px); }

    .produto img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .produto-info { padding: 1rem; }

    .produto-info h3 { font-size: 1.1rem; margin-bottom: 0.5rem; }

    .produto-info p {
      font-size: 0.95rem;
      color: var(--highlight);
      margin-bottom: 0.5rem;
    }

    .preco {
      font-size: 1.2rem;
      color: var(--bg-dark);
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: var(--bg-dark);
      color: var(--text-light);
    }
  </style>
</head>
<body>

<header>

</header>
