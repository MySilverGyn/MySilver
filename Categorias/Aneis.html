    body { background: var(--bg-light); color: var(--text-dark); margin: 0; font-family: 'Helvetica Neue', sans-serif; }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 2fr));
      gap: 2rem;
      padding: 2rem 3rem;
    }

    .produto {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .produto:hover { transform: translateY(-4px); }

    .produto img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .produto-info { padding: 1rem; }

    .produto-info h3 { font-size: 1.1rem; margin-bottom: 0.5rem; }

    .produto-info p {
      font-size: 0.95rem;
      color: var(--highlight);
      margin-bottom: 0.5rem;
    }

    .preco {
      font-size: 1.2rem;
      color: var(--bg-dark);
      font-weight: bold;
    }

    footer {

      background: var(--bg-dark);
      color: var(--text-light);
    }

.carousel-nav {
    position: relative;
    display: flex;
    align-items: center;
    background: var(--bg-nude);
    padding: 0.5rem;
    overflow: hidden;
  }

  .carousel-track {
    display: flex;
    overflow-x: auto;
    scroll-behavior: smooth;
    gap: 0.5rem;
    scrollbar-width: none;
  }

  .carousel-track::-webkit-scrollbar {
    display: none;
  }

  .carousel-track a {
    white-space: nowrap;
    background: white;
    color: var(--text-dark);
    padding: 0.6rem 1rem;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    flex-shrink: 0;
  }

  .arrow-btn {
    background: #4a5c76;
    border: none;
    color: white;
    padding: 0.6rem;
    border-radius: 50%;
    cursor: pointer;
    margin-left: 0.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .arrow-btn:hover {
    background: #2f3d50;
  }

  .arrow-btn svg {
    width: 16px;
    height: 16px;
  }
